<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본05 - 객체 그리고 함수</title>
</head>
<body>
    <div id="res"></div>
    <div id="res2"></div>
    <div id="res3"></div>
    <script>
        var man1 = {no:1, name:"이슬비", style:"공주", point:100};
        man1.name = "바보"; //값 변경
        function People(no, name, age, style){      //생성자(Constructor)
            this.no = no;
            this.name = name;
            this.age = age;
            this.style = style;
            this.print = function(){
                var res = document.getElementById("res");
                res.innerHTML = "<p>"+this.name+"</p>";
            }
        }
        var st1 = new People(1, "이슬박", 10, "졸림");
        var st2 = new People(2, "이술비", 20, "배고픔");
        var st3 = new People(3, "이슬빅", 30, "화남");

        st1.print();
        st2.print();
        st3.print();

        st1.family = "함평이씨";     //속성 추가
        var html;
        st1.toString = function(){  //메소드 추가
            var res2 = document.getElementById("res2");
            html = "<p>";
            html+="<span>본관 : "+this.family+"</span>";
            html+="<span>이름 : "+this.name+"</span>";
            html+="<span>나이 : "+this.age+"</span>";
            html+="</p>";
            res2.innerHTML = html;
        }

        st1.toString(); //메소드 호출


        //객체의 순회
        html = "";
        for(var field in st1){
            html+="<p>"+field+"</p>";
        }
        var res3 = document.getElementById("res3");
        res3.innerHTML = html;

        delete st1.family;  //속성 제거
        
        for(var field in st1){
            console.log(field);
        }

    </script>
</body>
</html>
