    //자바 언어처럼 타입지시자를 사용하지 않으며, 값을 대입하면, 형(Type)이 자동으로 정의 또는 변환됨.
    //int a = 100;
    var data1 = "일슬비";   //var는 재선언이 가능하고, 값도 언제나 변경할 수 있음. = 는 전달, 대입을 의미
    let data2 = "이슬비";   //let은 재선언이 불가능하나, 값은 언제나 변경할 수 있음.
    const data3 = "삼슬비"; //const(constant:상수)는 재선언 불가능, 값도 변경 불가.
    console.log(data1);

    data2 = 7979;       //값만 변경
